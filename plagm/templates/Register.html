{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'w3css.css'%}">
    <style>
        .fa{
            position: absolute;
            font-size: 25px;
            margin-left: 5px;
            margin-top: 5px;
        }
        input[type="text"],input[type="email"], input[type="password"],input[type="number"]{
            padding-left: 35px;
        }

    </style>
</head>

<body>
    <div class="w3-card-4 mx-auto mt-3 w-50" style="border-radius:10px ;">
        <div class="header">
            <div class="w3-center ">
                <br>
                <h1>SIGNUP</h1>
            </div>
        </div>
        <div class="main p-3">
            <form action="#" method="POST">
                {% csrf_token %} 
                <label for="">Username</label>
                <div>
                    <i class="fa fa-user"></i>
                    <input class="form-control" required type="text" placeholder="Username" name="name">

                </div><br>
                <label for="">Email</label>
                <div>
                    <i class="fa fa-envelope"></i>
                    <input class="form-control" required type="email" placeholder="Email" name="email" id="">
                </div><br>
                <label for="">Contact</label>
                <div>
                    <i class="fa fa-phone"></i>
                    <input class="form-control" required type="number" placeholder="Contact" name="contact" id="">
                </div><br>
                <div class="w3-center">
                <i class="w3-text-red">{{message}}</i>
            </div>
            
                <label for="">Password</label>
                <div>
                    <i class="fa fa-lock"></i>
                    <input class="form-control" required type="password" placeholder="Password" name="password" id="">
                </div><br>
                <label for="">confirm Password</label>
                <div>
                    <i class="fa fa-lock"></i>
                    
                    <input class="form-control" required type="password" placeholder="Confirm Password" name="passwordConfirm" id="">
                </div><br>
                <div class="">
                    <button class="w3-btn w3-blue w-50 " style="margin-left:135px ;">Register</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
